<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Avail the Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .container h1 {
            margin-top: 0;
        }
        .container p {
            font-size: 14px;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .multiple-select {
            display: flex;
            flex-direction: column;
        }
        .form-group .multiple-select label {
            font-weight: normal;
            margin: 2px 0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fill out the form to avail the Offer</h1>
        <p>Thank you for your interest to Pre-Register With Houzee!<br>
        And to get the Promotional offer, Fill out the Form below!</p>

        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number (with country code):</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="subscribe" required>
                    I agree to receive promotional offers.
                </label>
            </div>
            <div class="form-group">
                <label for="options">Choose an option:</label>
                <select id="options" name="options">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                    <option value="option5">Option 5</option>
                </select>
            </div>
            <div class="form-group multiple-select">
                <label>Select your preferences:</label>
                <label><input type="checkbox" name="preferences" value="preference1"> Preference 1</label>
                <label><input type="checkbox" name="preferences" value="preference2"> Preference 2</label>
                <label><input type="checkbox" name="preferences" value="preference3"> Preference 3</label>
                <label><input type="checkbox" name="preferences" value="preference4"> Preference 4</label>
                <label><input type="checkbox" name="preferences" value="preference5"> Preference 5</label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
